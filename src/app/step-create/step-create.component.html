<form class="form-dialog-flex-container" #stepCreateForm="ngForm">
    <mat-form-field class="form-field-container">
        <input matInput [(ngModel)]="newStep.title" name="stepTitle" placeholder="Quel est le titre de l'étape ? " required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="newStep.notes" name="stepNotes" placeholder="vos pensées..." required></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="newStep.date" name="stepDate" placeholder="jj/mm/aaaa">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker touchUi="true" startView="year"></mat-datepicker>
    </mat-form-field>
    <mat-form-field [floatLabel]="">
        <input matInput type="number" [(ngModel)]="year" name="stepYear" placeholder="Année">
    </mat-form-field>
    <mat-dialog-actions class="mat-dialog-actions-btns">
        <button mat-button color="primary" [disabled]="!stepCreateForm.form.valid" (click)=addStep()>Valider</button>
    </mat-dialog-actions>
</form>
